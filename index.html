<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- OG Tags -->
    <meta property="og:title" content="Favorite Movie Search" />
    <meta
      property="og:description"
      content="Find your favorite movies and make a list of them!"
    />
    <meta property="og:type" content="link to web app" />
    <meta property="og:url" content="https://www.leodeleon.co/movieapp" />
    <meta
      property="og:image"
      content="https://www.leodeleon.co/movie-search-app/images/avatar.jpg"
    />
    <title>üçø Movie Library App</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="hero">
      <div
        class="layer-title layer"
        data-depth="0.10"
        data-type="parallax"
      ></div>
      <div class="layer-bg layer" data-depth="0.15" data-type="parallax"></div>
      <div class="layer-1 layer" data-depth="0.12" data-type="parallax"></div>
      <div class="layer-3 layer" data-depth="0.15" data-type="parallax"></div>
      <div
        class="layer-overlay layer"
        data-depth="0.17"
        data-type="parallax"
      ></div>
      <div class="layer-4 layer" data-depth=".19" data-type="parallax"></div>
    </header>
    <div class="container">
      <!-- Search Bar -->

      <form class="search" action="">
        <input
          id="search-query"
          type="search"
          placeholder="Search by Title..."
          required
        />
        <button id="search-go" type="submit">Search</button>
      </form>

      <!-- End of Search Bar -->

      <!-- Dynamic Content -->
      <div id="dynamic-html" class="container-flex">
        <img
          class="explore"
          src="images/no-data-initial.svg"
          alt="Movie film icon with a message to start exploring"
        />
      </div>
    </div>
    <footer><p class="footer-text">Made with ü§ç in KC</p></footer>

    <script src="brains.js"></script>
    <script src="parallax.js"></script>
  </body>
</html>
